{% extends 'index.html' %}

{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
  
    <div class="card">
      <div class="card-body">
        
        <a class="nav-link btn btn-success create-new-button" style="width: 30%;"  href="{% url 'ajouterCategorie' %}">+ Ajouter une catégorie</a>
        <br>
        <h4 class="card-title">GESTION DES CATEGORIES </h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th> CODE </th>
                <th>DESIGNATION</th>
                <th> ACTIONS </th>
                
              </tr>
            </thead>
            <tbody>
            {% for c in cats %}
              <tr>
                <td class="py-1">  {{c.code}}</td>
                <td>{{c.libelle}}</td>
                <td> 

                    <a href="{% url 'deleteCategorie' c.code %}" onclick="return confirm('Etes-vous sûr de vouloir supprimer?')"> <i class="mdi mdi-delete"></i></a>
                    <a href="{% url 'modifierCategorie' c.code %}"><i class="mdi mdi-table-edit"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
